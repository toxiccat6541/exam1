{% extends 'base.html' %}


{% block content %}
    <h1>{% block title %} Авторизация {% endblock %}</h1>
      <form action="" method="post">
        <p>
          <label for="login">Login</label>
          <input type="text" name="login">
        </p>
        <p>
          <label for="password">Password</label>
          <input type="text" name="password">
        </p>
        <p>
          <input type="submit">
        </p>
      </form>
      {% for data in user %}
        <div class='themes'>
            <h3>#{{ data[0] }} | {{ data[1] }} | {{ data[2] }}
        </div>
      {% endfor %}
{% endblock %}
